<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘动画</title>
</head>
<body>
    <div id="demo1"></div>
    <style id="demo2"></style>
    <div class="buttons">
        <button class="btnPause">暂停</button>
        <button class="btnPlay">播放</button>
        <button class="btnSlow">慢速</button>
        <button class="btnNormal">中速</button>
        <button class="btnFast">快速</button>
    </div>

    <style>
        *, *::after, *::before{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        #html{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50vh;
        }
        #demo1{
            position: fixed;
            left: 0;
            top: 0;
            margin-top: 16px;
            padding: 24px;
            width: 100%;
            height: 50vh;
            overflow-y: auto;
        }
        #demo1::-webkit-scrollbar {
            display: none;
        }
        #demo2{
            display: none;
        }
        .buttons{
            position: fixed;
            top: 0;
            right: 0;
            margin-top: 32px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        .buttons > button{
            margin-top: 8px;
            padding: 4px;
        }
    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="san"></div>
                <div class="circle"></div>
            </div>
            <div class="mouth">
                <div class="up_left"></div>
                <div class="up_right"></div>
                <div class="down">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>
            </div>
            <div class="face left">
            </div>
            <div class="face right">
            </div>
        </div>
    </div>


    <script src="test.85a154a9.js"></script>
</body>
</html>
